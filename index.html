<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/fd67fd6107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Shopping-list</title>
</head>
    <body>
        <div class="wrapper">
            <div class="shopping">
                <h1 class="shopping__title">Shopping-list</h1>
                <div class="shopping__items">
                    <div class="shopping__item">
                        <p class="shopping__products-name">Nazwa produktu</p>
                        <input type="text" class="shopping__input-name" placeholder="Wpisz nazwę">
                    </div>
                    <div class="shopping__item">
                        <p class="shopping__products-price">Cena</p>
                        <input type="number" class="shopping__input-price" placeholder="Wpisz cene">
                    </div>
                    <button class="btn btn--primary">Dodaj</button>
                </div>
            </div>
		    <div class="shoppinglist">
                <h2 class="shoppinglist__name">Lista produktów</h2>
                <p class="shoppinglist__error"></p>
			    <ul class="shoppinglist__items">
				    <li class="shoppinglist__item">Banany
					    <div class="shoppinglist__tools">
						    <button class="btn--secondary"><i class="fas fa-times"></i></button>
					    </div>
				    </li>
			    </ul>
		    </div>
		    <div class="price">
			    <i class="fa-solid fa-basket-shopping price__icon"></i>
                <span class="price__sum"></span>
		    </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
